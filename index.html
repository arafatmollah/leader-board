<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-Board</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="leader-board">
            <h3 class="top-player">Top Players</h3>
            <div class="players">
                
                <div class="player">
                    <img src="images/players/player-1.png" alt="">
                    <h3 class="player-name">John Smith</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="">
                    <h3 class="player-name">Pro Rasel</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="">
                    <h3 class="player-name">Abu Sufian</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="">
                    <h3 class="player-name">Shajedul Karim</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="">
                    <h3 class="player-name">Maruf Ahmed</h3>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="">
                    <h3 class="player-name">Mujahid</h3>
                </div>             
            </div>
            <hr>
            <div class="top-blogs">
                <h3>Top Blogs</h3>
                <div class="blogs">
                    <div class="blog">
                        <img src="images/blogs/blog-1.png" alt="">
                        <div class="blog-details">
                            <h3 class="blog-name">13 of My Favorite
                                UI/UX Goodies</h3>
                                <a class="author" href=""><span class="by">By</span> Danny Sapio</a>
                        </div>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-2.png" alt="">
                        <div class="blog-details">
                            <h3 class="blog-name">UI cheat sheet: 
                                list vs grids</h3>
                            <a class="author" href=""><span class="by">By</span> Tess Gadd </a>
                        </div>
                    </div>
                    
                    <div class="blog">
                        <img src="images/blogs/blog-3.png" alt="">
                        <div class="blog-details">
                            <h3 class="blog-name">7 typography tips 
                                for interface design</h3>
                            <a class="author" href=""><span class="by">By</span> Jeremiah Lam </a>
                        </div>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-4.png" alt="">
                        <div class="blog-details">
                            <h3 class="blog-name">Your logo is 
                                copied</h3>

                    <div class="blog"></div>
                    <div class="blog"></div>
                </div>
            </div>
